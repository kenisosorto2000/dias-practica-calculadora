<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Días de Práctica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Días de Práctica</h1>
    <form id="formulario">
      <label for="acumulados">Días de práctica acumulados:</label>
      <input type="number" id="acumulados" required />

      <label for="objetivo">Días de práctica objetivo:</label>
      <input type="number" id="objetivo" required />

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
